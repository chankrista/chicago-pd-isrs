<!DOCTYPE html>
<html>
  <head>
    <title>ISRs by CPD</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>
      Investigatory Stop Reports by the Chicago Police Department 2016-2018
    </h1>
    
    <div id="app">
      <div id="mid">

          <div id="top-row">
            <div id="line-graph-outer"><h3>ISRs per month</h3><div id="line-graph"></div></div>
            <div id="body-cameras"></div>
          </div>

          <div id="maps">
            <div class="map">
              <h3>ISRs by District</h3>
              <div id="map-isrs"></div>
              <div id="summary_isrs"></div>
            </div>
            <div class="map">
              <h3>Crimes by District</h3>
              <div id="map-crimes"></div>
              <div id="summary_crimes"></div>
            </div>
          </div>
      </div>
      
    </div>
    <p>*Data presented are based on <a href="https://home.chicagopolice.org/statistics-data/isr-data/">2016-2017</a> and <a href="home.chicagopolice.org/isr-data-2018/">2018</a> files available on the Chicago Police Department's website.</p>
    <script src="bundle.js"></script>
  </body>
</html>
