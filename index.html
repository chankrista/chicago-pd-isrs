<!DOCTYPE html>
<html>
  <head>
    <title>ISRs by CPD</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>
      Investigatory Stop Reports by the Chicago Police Department 2016-2018
    </h1>
    <h7>Data presented below are based on <a href="https://home.chicagopolice.org/statistics-data/isr-data/">2016-2017</a> and <a href="home.chicagopolice.org/isr-data-2018/">2018</a> files available on the Chicago Police Department's website.</h7>
    <div id="app">
      <div id="mid">

          <div id="time-trend">
            <div id="line-graph"></div>
          </div>

          <div id="maps">
            <div class="map">
              <h3>ISRs</h3>
              <div id="map-isrs"></div>
              <div id="summary_isrs"></div>
            </div>
            <div class="map">
              <h3>Crimes</h3>
              <div id="map-crimes"></div>
              <div id="summary_crimes"></div>
            </div>
          </div>
      </div>
      <div id="body-cameras"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
